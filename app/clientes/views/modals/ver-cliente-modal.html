<div class="modal-header">
	<h4 class="modal-title">
	Ver Cliente
	</h4>
</div>
<div class="modal-body">
	<dl class="dl-horizontal">
		<dt>Nombre</dt>
		<dd>{{vm.cliente.nombre}}</dd>
		<dt>Email</dt>
		<dd>{{vm.cliente.email}}</dd>
		<dt>Direccion</dt>
		<dd>{{vm.cliente.direccion}}</dd>
	</dl>
</div>
<div class="modal-footer">
	
	<button type="button" class="btn btn-primary" ng-click="vm.volver()">
	<i class="fa fa-check fa-fw"></i>Volver
	</button>
</div>
