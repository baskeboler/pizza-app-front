<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Clientes</h1>
			<h2>{{vm.titulo}}</h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		
		<div class="row">
			<div style="width: 100%; height: 300px;" ng-grid="vm.gOpts"></div>
		</div>
		<div class="btn-group">
			<button class="btn btn-default" ng-click="vm.abrirModalCrearCliente()">
				<i class="fa fa-user-plus fa-fw">
					
				</i> 
				Crear Cliente
			</button>
			<button class="btn btn-default" ng-click="vm.clearSelection()">
				Clear Selection
			</button>
			<button ng-click="vm.deleteSelection()" 
					ng-show="vm.selectedClient.length==1" 
					class="btn btn-danger align-right">
				Delete Selected
			</button>
			<p class="help-text">{{vm.numClientes}} clientes registrados</p>
		</div>
	</div>
	<!-- /.row -->
</div>
