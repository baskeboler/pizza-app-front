<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Clientes</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<input type="text" class="form-control" 
				typeahead="cliente as cliente.nombre for cliente in vm.suggestedClientes"
				ng-change="vm.updateSuggestions()" ng-model="vm.search">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>e-mail</th>
					<th>Telefono</th>
					<th>Direccion</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cliente in vm.listaClientes" 
					ng-click="vm.seleccionado=cliente"
					ng-class="{active: (cliente==vm.seleccionado)}">
					<td>{{cliente.nombre}}</td>
					<td>{{cliente.email}}</td>
					<td>{{cliente.telefono}}</td>
					<td>{{cliente.direccion}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer>
		<button class="btn btn-default" ng-click="vm.abrirModalCrearCliente()">
			<i class="fa fa-user-plus fa-fw">
				
			</i> 
			Crear Cliente
		</button>
		<button class="btn btn-default" ng-click="vm.clearSelection()">
			Clear Selection
		</button>
		<button ng-click="vm.deleteSelection()" 
				ng-show="vm.selectedClient.length==1" 
				class="btn btn-danger align-right">
			Delete Selected
		</button>
		<p class="help-text">{{vm.numClientes}} clientes registrados</p>
	</footer>
	<!-- /.row -->
</div>
