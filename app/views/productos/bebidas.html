<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{vm.title}}</h1>

			<!-- errors -->
			<div ng-repeat="error in vm.errors" class="alert alert-danger alert-dismissable">
				<button class="close" type="button" aria-hidden="true" ng-click="dismissError(error)">
					x
				</button>
				<p>Status Code: {{error.status}}</p>
				<p>{{error.message}}</p>
			</div>
			<!-- /errors -->
			<form name="bebidaForm" role="form" ng-submit="vm.crearBebida()">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" ng-model="vm.nueva.nombre" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Precio</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="number" class="form-control" ng-model="vm.nueva.precio" required>
					</div>
				</div>
				<div class="form-group">
					<label>Descripcion</label>
					<textarea ng-model="vm.nueva.descripcion" class="form-control">
						
					</textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit"><i class="fa fa-plus fa-fw"></i> Crear Bebida</button>
					<button class="btn btn-default" type="reset" ng-click="vm.clearForm()"><i class="fa fa-eraser fa-fw"></i> Reset</button>
				</div>
			</form>
			<!-- tabla bebidas -->
			<table class="table">
				<thead>
					<tr>
						<td>Nombre</td>
						<td>Precio</td>
						<td>Descripcion</td>
						<td>Delete?</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="bebida in vm.listaBebidas">
						<td>{{bebida.nombre}}</td>
						<td>{{bebida.precio | currency}}</td>
						<td>{{bebida.descripcion}}</td>
						<td><button class="btn btn-danger" ng-click="vm.remove(bebida)"><i class="fa fa-remove"></i></button></td>
					</tr>
				</tbody>
			</table>
			<!-- /tabla bebidas -->

		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
