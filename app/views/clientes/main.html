<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Clientes</h1>
			<h2>{{titulo}}</h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">Clientes</div>
				<div class="panel-body">
					<div class="row">
						<div style="width: 100%; height: 300px;" ng-grid="gOpts"></div>
					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-default" ng-click="clearSelection()">Clear Selection</button>
					<button ng-click="deleteSelection()" ng-show="selectedClient.length==1" class="btn btn-danger align-right">Delete Selected</button>
					<small>{{numClientes}} clientes registrados</small>
				</div>
			</div>
		</div>
		<div class="col col-sm-6">
			<form class="form">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Ingrese Cliente
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label>
								Nombre
							</label>
							<input type="text" ng-model="nuevo.nombre" class="form-control" placeholder="Ingrese nombre">
						</div>
						<div class="form-group">
							<label>
								Email
							</label>
							<input type="email" ng-model="nuevo.email" class="form-control" placeholder="ingrese email">
						</div>
						<div class="form-group">
							<label>
								Telefono
							</label>
							<input type="text" ng-model="nuevo.telefono" class="form-control" placeholder="ingrese telefono">
						</div>
						<div class="form-group">
							<label>
								Direccion
							</label>
							<input type="text" ng-model="nuevo.direccion" class="form-control" placeholder="ingrese direccion">
						</div>
					</div>
					<div class="panel-footer">
						<button class="btn btn-outline btn-primary" ng-click="crearCliente()"><span class="fa fa-user"></span> Crear</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
