<div class="modal-header">
	<h5 class="modal-title">{{vm.title}}</h5>
</div>
<div class="modal-body">
	<p>{{vm.message}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="vm.ok()">
		<i class="fa fa-check fa-fw"></i> OK
	</button>
	<button class="btn btn-danger" ng-click="vm.cancelar()">
		<i class="fa fa-times fa-fw"></i> Cancelar
	</button>
</div>
